    <section class="agenda">
        <h1>Agenda de Aulas</h1>
        <p>Escolha a aula e agende sua participação.</p>

        <div class="calendar">
            <h2>Calendário de Aulas</h2>
            <div id="calendar-container">
                <!-- O calendário será gerado aqui via JavaScript -->
            </div>
        </div>

        <div class="booking-form">
            <h2>Agendar Aula</h2>
            <form id="formAgendamento" action="#" method="POST">
                <div class="input-group">
                    <label for="aula">Selecione a Aula</label>
                    <select id="aula" name="aula">
                        <option value="karate">Karate</option>
                        <option value="jiu-jitsu">Jiu-Jitsu</option>
                        <option value="muay-thai">Muay Thai</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="data-agendamento">Data e Hora</label>
                    <input type="datetime-local" id="data-agendamento" name="data-agendamento" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">Agendar</button>
                </div>
            </form>
        </div>
    </section>
